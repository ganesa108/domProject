<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shoppingCart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <h3>SKINCARE STORE</h3>
      <div class="quantity-container">
        <i class="fa-solid fa-gift" style="color: #ffffff"></i>
        <span class="quantity">0</span>
      </div>
    </div>
    <div class="productCards">
      <div class="item">
        <img src="imgs/drunkElephant1.jpg" alt="item1" />
        <div>
          <div class="namePrice">
            <p>cleanser</p>
            <span>$</span>
            <span class="itemPrice">38</span>
          </div>
          <div class="incrementDecrement">
            <button class="btn plus">+</button>
            <button class="btn minus">-</button>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="imgs/drunkElephant2.jpg" alt="item2" />
        <div>
          <div class="namePrice">
            <p>serum</p>
            <span>$</span>
            <span class="itemPrice">38</span>
          </div>
          <div class="incrementDecrement">
            <button class="btn plus">+</button>
            <button class="btn minus">-</button>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="imgs/drunkElephant3.png" alt="item3" />
        <div>
          <div class="namePrice">
            <p>moisturizer</p>
            <span>$</span>
            <span class="itemPrice">72</span>
          </div>
          <div class="incrementDecrement">
            <button class="btn plus">+</button>
            <button class="btn minus">-</button>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="imgs/drunkElephant4.jpg" alt="item4" />
        <div>
          <div class="namePrice">
            <p>best-sellers kit</p>
            <span>$</span>
            <span class="itemPrice">108</span>
          </div>
          <div class="incrementDecrement">
            <button class="btn plus">+</button>
            <button class="btn minus">-</button>
          </div>
        </div>
      </div>
    </div>
    <div class="cartTitle">
      <h4>SHOPPING CART</h4>
      <div class="line"></div>
      <div class="total">
        <p class="totalBold">TOTAL:</p>
        <span>$</span>
        <span class="totalPrice">0</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
